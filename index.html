<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Question Generator</h1>
        <div class="timer">Time left: <span class="time"></span></div>
        <div class="main-container">
            <div class="info">
                <div class="score">Score: <span id="score"></span></div>
            </div>
    
            <div class="question-container">
                <div id="num1" class="number">1</div>
                <div class="times">&plus;</div>
                <div id="num2" class="number">2</div>
            </div>
    
            <div class="answers-container">
                <div id="ans1" class="answer">1</div>
                <div id="ans2" class="answer">2</div>
                <div id="ans3" class="answer">3</div>
                <div id="ans4" class="answer">4</div>
            </div>
            <p>Click an answer here</p>
        </div>
    </div>


    <div class="modal-container">
        <div class="modal">
            <div class="content">
                <p class="modal-text">Some text</p>
                <button class="btn-modal">Restart game</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
